<!DOCTYPE html>
<html lang="en"
      ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>contactListDetail</title>
  <link rel="stylesheet" href="../bower/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="../bower/mdi/css/materialdesignicons.min.css"/>
  <script src="../bower/angular/angular.js"></script>
  <script src="../bower/angular-animate/angular-animate.js"></script>
  <script src="../bower/angular-aria/angular-aria.js"></script>
  <script src="../bower/angular-material/angular-material.js"></script>
  <script src="../bower/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script>
    angular.module('app', ['ngMaterial', 'ui.router'])
      .config(function($stateProvider, $urlRouterProvider) {
        $stateProvider
          .state('/contact/list', {
            url        : 'contact/list',
            templateUrl: '/list.html'
          });
        $urlRouterProvider.otherwise('/list.html');
      })

      .controller('IndexCtrl', function() {
        var vm = this;
      });
  </script>
</head>

<body ng-controller="IndexCtrl as vm">
  index
  <ui-view></ui-view>

</body>
</html>
