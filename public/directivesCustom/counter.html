<!DOCTYPE html>
<html lang="en"
      ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ng class</title>
  <link rel="stylesheet" href="../bower/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="../bower/mdi/css/materialdesignicons.min.css"/>
  <script src="../bower/angular/angular.js"></script>
  <script src="../bower/angular-animate/angular-animate.js"></script>
  <script src="../bower/angular-aria/angular-aria.js"></script>
  <script src="../bower/angular-material/angular-material.js"></script>
  <script>
    angular.module('app', ['ngMaterial'])
      .controller('ContactCtrl', function() {
        var vm = this;
        vm.contact = [
          {name: 'Maarten', age: 45},
          {name: 'Bert', age: 34}
        ];
      })
      .directive('counter', function() {
        return {
          restrict: 'E',
          template: '<div layout layout-padding>\n  <div>\n    <md-button ng-click="countUp()">\n      <md-icon class="mdi mdi-chevron-up mdi-24px"></md-icon>\n    </md-button>\n  </div>\n  <div>{{counter}}</div>\n  <div>\n    <md-button ng-click="countDown()">\n      <md-icon class="mdi mdi-chevron-down mdi-24px"></md-icon>\n    </md-button>\n  </div>\n</div>',
          scope   : {
            countUp  : "&",
            countDown: "&",
            counter  : '='
          }
        }
      })
  </script>
</head>

<body ng-controller="Ctrl as vm">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <p>counter</p>
    </div>
  </md-toolbar>

  <div layout>
    <md-whiteframe class="md-whiteframe-10dp">

    </md-whiteframe>
  </div>
</body>
</html>
