<!DOCTYPE html>
<html lang="en"
      ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ng-include</title>
  <link rel="stylesheet" href="../../bower/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="../../bower/mdi/css/materialdesignicons.min.css"/>
  <script src="../../bower/angular/angular.js"></script>
  <script src="../../bower/angular-animate/angular-animate.js"></script>
  <script src="../../bower/angular-aria/angular-aria.js"></script>
  <script src="../../bower/angular-material/angular-material.js"></script>
  <script>
    angular.module('app', ['ngMaterial'])
      .controller('Ctrl', function() {
        var vm = this;
        vm.templates = [
          {name: 'template 1', url: 'asdasas'},
          {name: 'template 2', url: 'sdfsdf'}   ,
          {name: 'template 3', url: 'urlss'}
        ]
      })
      .controller('AppCtrl', function() {
        this.userState = '';
        this.states = ('AL AK AZ AR CA CO CT DE FL GA HI ID IL IN IA KS KY LA ME MD MA MI MN MS ' +
                       'MO MT NE NV NH NJ NM NY NC ND OH OK OR PA RI SC SD TN TX UT VT VA WA WV WI ' +
                       'WY').split(' ').map(function (state) { return { abbrev: state }; });
      });
  </script>
</head>

<body ng-controller="Ctrl as vm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-fab">
        <md-icon class="mdi mdi-menu mdi-24px"></md-icon>
      </md-button>
      <p>ng-include</p>
    </div>
  </md-toolbar>


    <div layout layout-padding>
      <div flex
           layout
           layout-align="center center">
      <md-whiteframe class="md-whiteframe-10dp">
        <md-input-container>
         <label>select a template</label>
          <md-select ng-model="vm.template">
          <md-option ng-repeat="t in vm.templates" value="{{t.url}}">
            {{t.name}}
          </md-option>
          </md-select>
        </md-input-container>

      </md-whiteframe>
      </div>
    </div>
  <pre> {{vm | json}}</pre>

</body>
</html>
